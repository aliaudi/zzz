
{% load static %}

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link " href="home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Link</a>
            </li>
            <li class="nav-item dropdown ">

                Dropdown

     {%block body%}

      <div class="row">
        {%for i in h %}

        <div class="col-4">
      <div class="card m-5 bg-dark" style="width: 18rem;">
        <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="width:300px ;height:300px;" >
        <div class="card-body">
          <h5 class="card-title" style="color:gold;">  <a href="{{i.get_absolute_url}}" class="dark-grey-text">{{i.name}}</a></h5>
          <p class="card-text" style="color:white ;">{{i.detail}}</p>
          <h2>{{i.price}}</h2>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
     
    </div>
    {% endfor %}
    </div>

<script src="{% static 'js/popper.min.js' %}"></script>
